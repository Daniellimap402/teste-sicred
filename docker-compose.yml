# Docker Compose file Reference
version: '3'

services:

  sicred:
    image: "postgres:latest"
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 

    environment:
      - POSTGRES_DB=sicred
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  postgres-data: {}